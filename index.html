<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Alura Challenge - Desafio 1</title>
</head>

<body>

    <main class="main">

        <section class="textoSection">
            <header class="textoSection__header">
                <img src="img/Top.svg" alt="alura logo">
            </header>

            <div class="textoSection__inputDiv ">
                <textarea class="textoSection__input txt1" id="mensaje" rows="9" cols="100%"
                    placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="textoSection__div">

                <div class="textoSection__div--txtInfo txtInfo">

                    <img class="txtInfo__img" src="img/bi_exclamation-circle-fill.png" alt="warning icono">
                    <span class="txtInfo__span">
                        Solo letras minúsculas y sin
                        acentos
                    </span>
                </div>

                <div class="textoSection__div--buttons buttons">
                    <button class="buttons__textoSection button1" id="encriptar">Encriptar</button>

                    <button class="buttons__textoSection button2" id="desencriptar">Desencriptar</button>
                </div>

            </div>

        </section>


        <section class="resolved">
            <p class="resolved__txt" id="mensaje-resuelto"></p>

            <div class="resolved__div" id="resolved-div">
                <div class="resolved__container">
                    <img class="resolved__container--img" src="img/Muñeco.png" alt="no mensaje logo">
                </div>
                <p class="resolved__notTxt">Ningún mensaje fue encontrado</p>
                <p class="resolved__txtInfo">Ingrese el tento que desees encriptar o desencriptar.</p>
            </div>
            <button class="resolved__button" id="copiar">Copiar</button>
        </section>

    </main>

    <script src="js/javaScript.js"></script>
</body>

</html>
